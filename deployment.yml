apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-replicaset
  labels:
    env: test
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: nginx
          image: nginx:alpine